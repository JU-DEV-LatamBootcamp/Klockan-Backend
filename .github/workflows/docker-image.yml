name: CI Pipeline

on:
  push:
    branches: [ "develop" ]
  pull_request: 
    branches: [ "develop" ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login Dockerhub
      env:
        DOCKER_USERNAME: Klockan
        DOCKER_PASSWORD: KlockanProject@1
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      
    - name: Build the Docker image
      run: docker build -t klockan/klockan-backend .
    - name: Push to Dockerhub
      run: docker push klockan/klockan-backend:latest
